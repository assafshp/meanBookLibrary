        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.name.$invalid }">
            <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">שם הספר</label>
            <div class="col-md-10">
                <input name="name" type="text" class="form-control" data-ng-model="book.name" id="name" placeholder="name" required>
                <div ng-show="submitted && bookForm.name.$invalid" class="help-block">
                    <p ng-show="bookForm.name.$error.required">Name is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.author.$invalid }">
            <label mean-token="'edit-author'" for="author" class="col-md-2 control-label">מחבר</label>
            <div class="col-md-10">
                <input name="author" type="text" class="form-control" data-ng-model="book.author" id="author" placeholder="author" required>
                <div ng-show="submitted && bookForm.author.$invalid" class="help-block">
                    <p ng-show="bookForm.author.$error.required">author is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.publisher.$invalid }">
            <label mean-token="'edit-publisher'" for="publisher" class="col-md-2 control-label">הוצאה לאור</label>
            <div class="col-md-10">
                <input name="publisher" type="text" class="form-control" data-ng-model="book.publisher" id="publisher" placeholder="publisher" required>
                <div ng-show="submitted && bookForm.publisher.$invalid" class="help-block">
                    <p ng-show="bookForm.publisher.$error.required">publisher is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.mikum.$invalid }">
            <label mean-token="'edit-mikum'" for="mikum" class="col-md-2 control-label">מיקום</label>
            <div class="col-md-10">
                <input name="mikum" type="text" class="form-control" data-ng-model="book.mikum" id="mikum" placeholder="mikum" required>
                <div ng-show="submitted && bookForm.mikum.$invalid" class="help-block">
                    <p ng-show="bookForm.mikum.$error.required">mikum is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.type.$invalid }">
            <label mean-token="'edit-type'" for="type" class="col-md-2 control-label">סוג</label>
            <div class="col-md-10">
                <input name="type" type="text" class="form-control" data-ng-model="book.type" id="type" placeholder="type" required>
                <div ng-show="submitted && bookForm.type.$invalid" class="help-block">
                    <p ng-show="bookForm.type.$error.required">type is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.category.$invalid }">
            <label mean-token="'edit-category'" for="category" class="col-md-2 control-label">קטגוריה</label>
            <div class="col-md-10">
                <input name="category" category="text" class="form-control" data-ng-model="book.category" id="category" placeholder="category" required>
                <div ng-show="submitted && bookForm.category.$invalid" class="help-block">
                    <p ng-show="bookForm.category.$error.required">category is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && bookForm.summary.$invalid }">
            <label mean-token="'edit-summary'" for="summary" class="col-md-2 control-label">תקציר</label>
            <div class="col-md-10">
                <textarea name="summary" data-ng-model="book.summary" id="summary" cols="30" rows="10" placeholder="summary" class="form-control" required></textarea>
                <div ng-show="submitted && bookForm.summary.$invalid" class="help-block">
                    <p ng-show="bookForm.summary.$error.required">summary is required</p>
                </div>
            </div>
        </div>

            <div class="col-md-offset-2 col-md-10">
